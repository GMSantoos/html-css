<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Goggle Fonts</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap'); /* Satisfy */

       body {
        font: normal normal 16px 'Satisfy', Arial, Helvetica, sans-serif;
        color: black;
       }
       h1 {
        font-family: 'Satisfy', Times, serif;
    
       }
       p {
        font-size: 18px;
       }
       
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam modi quam autem repellendus commodi adipisci incidunt reiciendis vero, laborum, accusamus nisi quaerat ex odit non, facilis laboriosam! Ea, necessitatibus ad.</p>
    
</body>
</html>
